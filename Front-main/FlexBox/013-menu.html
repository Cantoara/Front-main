<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Flex-box</title>

  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      font-size: 2.5rem;
      list-style: none;
      display: flex;
      align-items: baseline;
    }
    nav ul li {
      margin: 05px;
    }
    nav ul li:nth-of-type(2) 
    {
      order: 1;
    }
    nav ul li:nth-of-type(2) 
    {
      font-size: 3.5rem;
    }
    
  </style>
</head>
<body>
  <header class="flex">
    <nav>
      <img src="assets/imagem.jpg" alt="">
      <ul>
        <li>
          <a href="#">home</a>
        </li>
        <li>
          <a href="#">Sobre</a>
        </li>
        <li>
          <a href="#">Portfolio</a>
        </li>
        <li>
          <a href="#">contato</a>
        </li>
      </ul>
    </nav>

  </header>
  
</body>

</html>
